<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dep</title>

    <link rel="stylesheet" type="text/css" href="/ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/ui/themes/icon.css">
    <script type="text/javascript" src="/ui/jquery.min.js"></script>
    <script type="text/javascript" src="/ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/ui/jquery.serializejson.min.js"></script>      <!--JQuery序列化插件-->

    <script type="text/javascript">
        var method = "";
        $(function () {
            $('#grid').datagrid({
                url: 'depAction_listByPage',
                columns: [[
                    {field: 'uuid', title: '部门编号', width: 100},
                    {field: 'name', title: '部门名称', width: 100},
                    {field: 'tele', title: '部门联系电话', width: 100, align: 'right'},
                    {
                        field: '-', title: '操作', formatter: function (value, row, index) {
                        var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.uuid + ')">修改</a>';
                        oper += ' <a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
                        return oper;
                    }
                    }
                ]],
                singleSelect: true,
                pagination: true,
                toolbar: [{
                    text: '新增',
                    iconCls: 'icon-add',
                    handler: function () {
                        method = "addDo";
                        $('#editDlg').dialog('open');
                    }
                }]
            });

            $('#btnSearch').bind('click', function () {
                //把表单数据转换成json对象
                var formData = $('#searchForm').serializeJSON();
                $('#grid').datagrid('load', formData);
            });

            $('#editDlg').dialog({
                title: '部门编辑',
                width: 300,
                height: 200,
                closed: true,//窗口是是否为关闭状态, true：表示关闭
                modal: true//模式窗口
            });

            /*保存部门*/
            $('#btnSave').bind('click', function () {
                var formData = $('#editForm').serializeJSON();
                $.ajax({
                    url: 'depAction_' + method,
                    data: formData,
                    type: 'post',
                    success: function (rtn) {
                        $.messager.alert("提示", rtn.msg, 'msg', function () {
                            //成功的话，我们要关闭窗口
                            $('#editDlg').dialog('close');
                            //刷新表格数据
                            $('#grid').datagrid('reload');
                        });
                    }
                });
            });

        });


        /**
         * 删除部门
         */
        function del(uuid) {
            $.messager.confirm("确认", "确认要删除吗？", function (yes) {
                if (yes) {
                    $.ajax({
                        url: 'depAction_delDo?id=' + uuid,
                        dataType: 'json',
                        type: 'post',
                        success: function (rtn) {
                            $.messager.alert("提示", rtn.msg, 'info', function () {
                                //刷新表格数据
                                $('#grid').datagrid('reload');
                            });
                        }
                    });
                }
            });
        }

        /**
         * 修改部门
         */
        function edit(uuid) {
            //弹出窗口
            $('#editDlg').dialog('open');

            //清空表单内容
            $('#editForm').form('clear');
            method = "updateDo";
            //加载数据
            $('#editForm').form('load', 'depAction_getDo?id=' + uuid);
        }
    </script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
        <table>
            <tr>
                <td>部门名称:</td>
                <td><input name="t.name"></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <td>部门电话:</td>
                <td><input name="t.tele"></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <td>
                    <button id="btnSearch" type="button">查询</button>
                </td>
            <tr/>
        </table>

    </form>
    <div style="height:2px;"></div>
</div>

<table id="grid"></table>

<div id="editDlg">
    <form id="editForm">
        <table>
            <tr>
                <td>部门名称</td>
                <td><input name="t.name"><input type="hidden" name="t.uuid"/></td>
            </tr>
            <tr>
                <td>部门电话</td>
                <td><input name="t.tele"></td>
            </tr>
        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>
</body>
</html>
