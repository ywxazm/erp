#最低出级别和输出方式 [ level ] , appenderName, appenderName, …
log4j.rootLogger = DEBUG,stdout,D,I,E

#控制台输出
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

#DEBUG日志
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = C://Users/ywx_azm/Desktop/logs/debug.log
log4j.appender.D.Append = false
log4j.appender.D.Threshold = DEBUG 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

#INFO日志
log4j.appender.I = org.apache.log4j.DailyRollingFileAppender
log4j.appender.I.File = C://Users/ywx_azm/Desktop/logs/info.log
log4j.appender.I.Append = true
log4j.appender.I.Threshold = INFO 
log4j.appender.I.layout = org.apache.log4j.PatternLayout
log4j.appender.I.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

#ERROR日志
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File = C://Users/ywx_azm/Desktop/logs/error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR 
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n


#配置其它框架日志输出级别
log4j.logger.org.hibernate=INFO
log4j.logger.org.apache.struts=INFO
log4j.logger.org.springframework=INFO